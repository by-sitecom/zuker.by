<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zuker.by</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="min-h-screen">
    <main class="mx-auto flex min-h-screen max-w-4xl flex-col justify-center px-6 py-16">
      <p class="text-sm font-semibold uppercase tracking-[0.3em] text-slate-500">
        Стартовый шаблон
      </p>
      <h1 class="mt-6 text-4xl font-semibold leading-tight text-slate-900 sm:text-5xl">
        Верстка на Tailwind CSS готова к работе
      </h1>
      <p class="mt-5 max-w-2xl text-lg text-slate-600">
        Здесь можно быстро собрать лендинг: стили идут из `src/input.css`,
        сборка пишет результат в `dist/output.css`, а JS подключается из `src/main.js`.
      </p>
      <div class="mt-10 flex flex-wrap gap-4">
        <a
          class="rounded-full bg-slate-900 px-6 py-3 text-sm font-semibold text-white transition hover:bg-slate-700"
          href="#"
        >
          Добавить контент
        </a>
        <a
          class="rounded-full border border-slate-300 px-6 py-3 text-sm font-semibold text-slate-700 transition hover:border-slate-400"
          href="#"
        >
          Посмотреть сетку
        </a>
      </div>
      <footer class="mt-16 text-sm text-slate-500">
        Zuker.by <span data-year></span>
      </footer>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
